<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - sManager</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">sManager</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/signUp">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contactUs">Contact Us</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">

                    <h2 class="text-info">Sign Up</h2>
                    <p>Sign Up to proceed...</p>
                </div>

                <!-- In forms, name filed is very Important, because it is used in 'req.body.' while connecting to database -->
                <form action="/signUp" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="name"><b>Name</b></label>
                        <input class="form-control item"  type="text"  id="name" name= "Name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email"><b>Email</b></label>
                        <input class="form-control item" type="email" id="email" name="Email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password"><b>Password</b></label>
                        <input class="form-control item" type="password" id="password" name="Password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="phone"><b>Phone Number</b></label>
                        <input class="form-control item" type="tel" id="phone" name="Phone">
                    </div>

                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="pb-3 pt-4 bg-dark">

        <p class="text-center text-white border-bottom mx-5 pb-3" style="font-size: larger; font-family: 'Times New Roman', Times, serif;">This Website is a copyright property  <i class="far fa-copyright"></i>  of Piyush Parmar.</p>
  
        <p class="text-center text-white mb-0" style="font-size: larger; font-family: 'Times New Roman', Times, serif;">All Rights Reserved.</p>
    </footer>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
