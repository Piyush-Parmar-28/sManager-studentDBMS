<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Us - sManager</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">sManager</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signUp">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/contactUs">Contact Us</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">

                    <h2 class="text-info">Contact Us</h2>
                    <p>Reach out to me in case of any queries.</p>
                </div>

                <!-- Hiding my email adderss with: 235......838 -->
                <form action="https://formsubmit.co/235c884b3f021fafe2a38013d9c14838" method="POST">

                    <!-- Redirecting the form to another page after submisssion -->

                    <input type="hidden" name="_next" value="https://piyush-smanager.herokuapp.com/mailSent>

                    <!-- Disabling the captcha -->
                    <input type="hidden" name="_captcha" value="false">

                    <div class="mb-3"><label class="form-label" for="name" ><b>Name</b></label><input class="form-control" type="text" id="name" name="name" required></div>

                    <div class="mb-3"><label class="form-label" for="subject" ><b>Subject</b></label><input class="form-control" type="text" id="subject" name="subject" required></div>

                    <div class="mb-3"><label class="form-label" for="email"><b>Email</b></label><input class="form-control" type="email" id="email" name="email" required></div>

                    <div class="mb-3"><label class="form-label" for="message"><b>Message</b></label><textarea class="form-control" id="message" name="message" required></textarea></div>

                    <div class="mb-3"><button class="btn btn-primary" type="submit">Send</button></div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="pb-3 pt-4 bg-dark">

        <p class="text-center text-white border-bottom mx-5 pb-3" style="font-size: larger; font-family: 'Times New Roman', Times, serif;">This Website is a copyright property  <i class="far fa-copyright"></i>  of Piyush Parmar.</p>
  
        <p class="text-center text-white mb-0" style="font-size: larger; font-family: 'Times New Roman', Times, serif;">All Rights Reserved.</p>
    </footer>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
